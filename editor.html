<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoStack</title>
    <script src="js/shared.js"></script>
</head>
<body>
    <p id="text">Loading...</p>
    <script>
        if (localStorage['android-app'] === 'true') {
            alert('Please update PhotoStack from the Play Store to keep using PhotoStack.')
            document.getElementById('text').innerHTML = '<a href="market://details?id=com.photostack.android" target="_blank">Press here to update PhotoStack</a>'
        } else {
            alert('The PhotoStack editor is now at edit.photostack.com. Plase update your bookmarks/installed app.')
            window.location = 'https://edit.photostack.app'
        }
    </script>
</body>
</html>
